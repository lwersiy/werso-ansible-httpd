DYNAMIC INVENTORY

	1) Create your instance (amazon linux 2) and attach a role to the instance
	2) Install ansible, create a folder, create a key.pem file, playbook.yml, and any other necessary file.
	3) Chmod 400 key.pem
	4) Ensure connection by jumping into target instance "ssh ec2-user@25.36.35.125 -I key.pem"
	5) Download file from link "curl -O link-of-file.com" or "wget link-link-file.com"
	6) Check to make sure python and python3 are installed
	7) Check whether python is installed "python" "import boto3, botocore
	8) Install pip "sudo yum install pip -y" "sudo yum install python-pip"
	9) Install boto3 package "sudo pip2.7 install boto3"
	10) Edit ansible configuration file in "vi /etc/ansible/ansible.cfg"
	11) :/[inventory]
	12) Enable plugins by typing the plugin you want to enable "enable_plugins = aws_ec2, yaml, ini, auto"
	13) While in the playbook folder, make a directory called inventory
	14) Cd to inventory and create a file "aws_ec2.yaml" 
	---
	plugin: aws_ec2
	
	regions:
	  - us-east-1
	
	keyed_groups:
	  - key: tags
	    prefix: werso
	  - key: instance_type
	    prefix: werso
	15) Run this command to view list "ansible-inventory --list -i inventory/"
	16) Copy the target group and include the playbook hosts, also configure the vars as needed.
	
    ---
	- name: My First Playbook
	  hosts: tags_Name_Ansible_Target
	  become: yes
	  vars:
	    ansible_user: ec2-user
	    ansible_ssh_private_key_file: ansible.pem
	  tasks:
	  - name: Install HTTPD Service
	    yum:
	      name: httpd
	      state: present
	  - name: Start HTTPD Service
	    service:
	      name: httpd
	      state: started
	  - name: Check HTTPD Status
	    command: service httpd status
	    register: service_output
	  - name: Print HTTPD Status
	    debug:
	      var: service_output.stdout
	    when: service_output.rc == 0
	  - name: Copy HTML Page
	    copy:
	      src: index.html
	      dest: /var/www/html/
	
Run your ansible playbook command "ansible-playbook -i inventory/ playbook.yml"


